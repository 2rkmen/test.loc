<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue title</title>
</head>
<body>

<div id="root">
  <input type="text" id="input" v-model="message" >

  <p>the value of the inupt is: {{message}}</p>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

  new Vue ({
    //ничего интересного не происходит
    //просто устанавливаем расширение vue для хрома
    // и смотрим элементы и переменные
    // чтобы выдернуть значение можно в консоли/коде
    // $vm0.message и выведется Значение
    el: '#root',
    data: {

      message: 'здорова, заебал'
    }
  })
</script>

</body>
</html>
