<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue title</title>
</head>
<body>

<div id="root">
  <input type="text" id="input" v-model="message" >

  <p>the value of the inupt is: {{message}}</p>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

  new Vue ({ //создаем новый экземпляр
    el: '#root', //биндим к элементу дом
    data: {
      //определяем данные
      message: 'здорова, заебал'
    }
  })
</script>

</body>
</html>
