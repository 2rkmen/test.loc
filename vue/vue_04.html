<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue title</title>
</head>
<body>

<div id="root">
  <ul>
    <li v-for="name in names" v-text="name"></li>
  </ul>

  <input type="text" id="input" v-model="newName">
<!--  v-on:click="addName" то же самое что @click="addName" - ссылка на метод-->
<button @click="addName">add name</button><!--   также сюда можно напихать кучу разных событий-->
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

  var app = new Vue ({
    el: '#root',
    data: {
      newName: '',
      names:['joe', 'mary', 'jane', 'jack']
    },

    methods:{
      addName(){
        this.names.push(this.newName);
        this.newName = '';
      }
    },
  });

</script>

</body>
</html>
